<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practical javaScript</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/todo-list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,700&family=Roboto:ital,wght@0,500;0,900;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="todo-container">
    <div class="add-tasks">
        <input type="text">
        <i class="fa fa-plus" aria-hidden="true"></i>
    </div>
    <div class="tasks-content">
        <span class="no-tasks">No Tasks To Add</span>
    </div>
</div>
<div class="tasks-stats">
    <div class="tasks-count">
        Tasks: <span>0</span>
    </div>
    <div class="tasks-completed">
        Completed: <span>0</span>
    </div>
</div>
<script src="js/todo-list.js"></script>
</body>
</html>
